<ion-content class="axContentBackground" fullscreen>
    <img src="../../assets/img/logo_axity.png" class="axAxityLogo" />
    <ion-row class="axContent">
      <ion-col col="12" size="6" offset="3">
        <div class="axMenuIconList">
          <ion-img [src]="axityLive"></ion-img>
          <ion-img [src]="axityCreacionesDigitales"></ion-img>
        </div>
      </ion-col>
      <ion-col>
        <form [formGroup]="formRegister" (ngSubmit)="login()">
          <ion-grid>
            <ion-row color="primary" justify-content-center>
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div padding>
                  <span class="axFormTitle">
                    Registro
                  </span>
                  <ion-input clearInput class="axInputForm" type="text" placeholder="Nickname" mode="md"
                    formControlName="nickname"></ion-input>
                  <div class="axInputHint">
                    Tu alias debe ser sin caracteres especiales (!"·$%*Ç), sin acentos y sin espacios. Puede tener
                    números.
                  </div>
                  <ion-input clearInput class="axInputForm" type="text" placeholder="Nombre" mode="md"
                    formControlName="firstName"></ion-input>
                  <ion-input clearInput class="axInputForm" type="text" placeholder="Primer Apellido" mode="md"
                    formControlName="lastName"></ion-input>
                  <ion-input clearInput class="axInputForm" type="text" placeholder="Correo" mode="md"
                    formControlName="email"></ion-input>
                  <span class="axFieldTitle">
                    Teléfono
                  </span>
                  <ion-input clearInput class="axInputForm" type="text" placeholder="(55) 00000000" mode="md"
                    formControlName="phone"></ion-input>
                  <span class="axFieldSubtitle">
                    Ingresa máximo 8 dígitos
                  </span>
                </div>
                <div padding>
                  <!--ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" class="axBtnForm" color="transparent">Vivir la experiencia</ion-button-->
                  <ion-button type="submit" expand="block" class="axBtnForm" color="transparent" fill="clear" mode="ios"
                    [disabled]="formRegister.invalid">
                    Vivir la experiencia
                  </ion-button>
                </div>
                <div padding>
                  <ion-button>
                    
                  </ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-col>
    </ion-row>
  </ion-content>
